    setTimeout(() => {
        showResult(isWin);
    }, spinDuration + reelElements.length * 500 + 100); // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Å–µ—Ö –∞–Ω–∏–º–∞—Ü–∏–π
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
initializeReels();

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤ –ø–µ—Ä–µ–¥ –∫–∞–∂–¥–æ–π –Ω–æ–≤–æ–π –∏–≥—Ä–æ–π
document.getElementById('startGameButton').addEventListener('click', initializeReels);

        function showResult(isWin) {
            const overlay = document.getElementById('overlay');
            const resultImage = document.getElementById('resultImage');
            const resultButton = document.getElementById('resultButton');
            const winSound = document.getElementById('winSound');

            if (isWin) {
                resultImage.src = winImageUrl;
                resultImage.style.display = 'block';
                resultButton.textContent = 'üéÜ–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–ºüéÜ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 1Ô∏è‚É£ –≥—Ä–∞–º–º‚öñÔ∏è. –û—Ç–ø—Ä–∞–≤—å—Ç–µ —Å–≤–æ–π –ø—Ä–æ–º–æ–∫–æ–¥üè∑ –∏ –ø–æ–ª—É—á–∏—Ç–µ –ø—Ä–∏–∑üéÅ —É –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ üíª';
                resultButton.onclick = () => window.location.href = telegramUrl;
                winSound.play();
            } else {
                resultImage.style.display = 'none'; // –£–±–∏—Ä–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ
                resultButton.textContent = '–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑';
                resultButton.onclick = resetGame;
            }

            overlay.style.display = 'flex';
        }

        function resetCycle() {
            attemptCount = 0;
            hasWon = false;
            cycleCount++;
            localStorage.setItem('attemptCount', attemptCount);
            localStorage.setItem('hasWon', hasWon);
            localStorage.setItem('cycleCount', cycleCount);
        }

        function resetGame() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
            document.querySelector('.slot-machine').classList.remove('active');
            document.querySelector('.promo-screen').classList.add('active');
        }

        function sendResultToTelegram(promoCode, result) {
            const message = `–ü—Ä–æ–º–æ–∫–æ–¥: ${promoCode}\n–†–µ–∑—É–ª—å—Ç–∞—Ç: ${result}`;
            const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.ok) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram:', data);
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram:', error);
                });
        }
    </script>
